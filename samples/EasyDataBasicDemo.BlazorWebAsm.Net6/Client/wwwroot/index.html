<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>EasyDataBasicDemo.BlazorWebAsm.Net6</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="EasyDataBasicDemo.BlazorWebAsm.Net6.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <!--EasyData script-->
    <link rel="stylesheet" href="https://cdn.korzh.com/ed/1.4.18/easydata.min.css" />
    <script src="https://cdn.korzh.com/ed/1.4.18/easydata.min.js" type="text/javascript"></script>
    <script>
        function runEasyData() {
            document.ViewDispatcher = new easydata.crud.EasyDataViewDispatcher();
            document.ViewDispatcher.run();
        }
        function stopEasyData() {
            if (document.ViewDispatcher) {
                document.ViewDispatcher.detach();
                delete document.ViewDispatcher
            }
        }
    </script>
</body>

</html>
